<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swag-presidential-election</title>
    <link href="/reset.css" rel="stylesheet" type="text/css" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="loading-container" style="display: block;">
        <iframe src="/loading.html" style="border: none; width: 100%; height: 100vh;" title="loading"></iframe>
    </div>
    <div id="wrapper" style="display: none;" class="wrapper">
        <div class="wrapper-header">
            <img class="wrapper-header-logo" src="/assets/icon/ic_logo_white.svg" alt="">
            <img class="wrapper-header-slogan" src="/assets/img/bk_title.png" alt="">
        </div>
        <div class="container">
            <img class="container-slogan" src="/assets/img/bk_title.png" alt="">
            <div class="container-img">
                <a target="_blank"
                    href="https://swag.live/search/flix?q=ogsp&utm_source=election_survey&utm_campaign=2024_election&utm_medium=event_site&utm_term=P10">
                    <img class="container-img-img" src="/assets/img/p10.png" alt="">
                    <div id="overlay" class="container-img-overlay"></div>
                </a>
            </div>
            <div class="container-button">
                <a href="/P9.html">
                    <div class="container-button-prev"></div>
                </a>
                <a href="/P11.html">
                    <div class="container-button-next"></div>
                </a>
                <div id="copyText" class="container-button-copy"></div>
                <div id="shareClick" class="container-button-share"></div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    window.addEventListener('load', function () {
        const loadingContainer = document.getElementById('loading-container');
        const wrapper = document.getElementById('wrapper')
        if (loadingContainer) {
            loadingContainer.style.display = 'none';
            wrapper.style.display = 'flex'
        }
    });
    document.getElementById('copyText').addEventListener('click', function () {
        navigator.clipboard.writeText(location.href)
            .then(function () {
                const overlay = document.getElementById('overlay');
                overlay.style.opacity = '1';

                setTimeout(function () {
                    overlay.style.opacity = '0';
                }, 500);
            })
            .catch(function (err) {
                console.error('無法複製連結: ', err);
            });
    });
    document.getElementById('shareClick').addEventListener('click', function () {
        if (navigator.share) {
            navigator.share({
                title: '分享連結',
                url: 'https://swag.live/search/flix?q=ogsp&utm_source=election_survey&utm_campaign=2024_election&utm_medium=event_site&utm_term=P10'
            })

                .catch(function (err) {
                    console.error('分享失敗: ', err);
                });
        }
    });
    document.addEventListener('keydown', function (event) {
        if (event.keyCode === 37) {
            const prevButton = document.querySelector('.container-button-prev');
            prevButton.click();
        } else if (event.keyCode === 39) {
            const nextButton = document.querySelector('.container-button-next');
            nextButton.click();
        }
    });
</script>
