<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presidential-election</title>
    <link href="/reset.css" rel="stylesheet" type="text/css" />
    <link href="/index.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color: black;">
    <div id="loading-container" style="display: block;">
        <iframe src="/loading.html" style="border: none; width: 100%; height: 100vh;" title="loading"></iframe>
    </div>
    <div id="wrapper" style="display: none;" class="wrapper">
        <div class="wrapper-logo"></div>
        <div class="container">
            <div class="container-title">
                <img src="/assets/img/index_title.png" alt="img_title" width="100%">
            </div>
            <div class="container-start">
                <a href="./KMT.html">
                    <div class="container-start-button"></div>
                </a>
            </div>
        </div>
        <div class="wrapper-effects"></div>
        <div class="wrapper-effects-mobile"></div>
    </div>
</body>

<script>
    window.addEventListener('load', function () {
        const loadingContainer = document.getElementById('loading-container');
        const wrapper = document.getElementById('wrapper')
        if (loadingContainer) {
            loadingContainer.style.display = 'none';
            wrapper.style.display = 'flex'
        }
    });
    window.onload = function () {
        setInterval(function () {
            document.querySelector('wrapper-effects').style.animationPlayState = 'running';
        }, 5000);
        setInterval(function () {
            document.querySelector('wrapper-effects-mobile').style.animationPlayState = 'running';
        }, 5000);
    }
    document.addEventListener('keydown', function (event) {
        if (event.keyCode === 13) {
            const startButton = document.querySelector('.container-start-button');
            startButton.click();
        }
    });

</script>
